# see https://docs.github.com/en/rest/commits/statuses?apiVersion=2022-11-28#create-a-commit-status
name: Nvfuser-CI Logs v2
on:
  workflow_dispatch:
    inputs:
      state:
        description: 'job status'
        required: true
      descr:
        description: 'description of the job'
        required: true
      commit_sha:
        description: 'SHA of the commit that was tested.'
        required: true
      target_url:
        description: 'target url'
        required: true
      context:
        description: 'context'
        required: true

run-name: PR ${{ fromJson(github.event.inputs.args).pr }} - ${{ inputs.commit_sha }} - ${{ inputs.context }}
jobs:
  Upload-Log:
    name: Upload log
    runs-on: blossom
    steps:
      - name: Log
        run: blossom-ci
        env:
          OPERATION: 'POST-PROCESSING'
          CI_SERVER: ${{ secrets.CI_SERVER }}
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  status_update:
    name: Update commit status
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    needs: [Upload-Log]
    if: ${{ always() }}
    steps:
      - name: Set status
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ inputs.commit_sha }} \
            -d "{ \
              \"state\":\"${{ inputs.state }}\", \
              \"target_url\":\"${{ inputs.target_url }}\", \
              \"description\":\"${{ inputs.descr }}\", \
              \"context\":\"${{ inputs.context }}\" \
            }"
