[[linter]]
code = 'FLAKE8'
include_patterns = ['**/*.py']
exclude_patterns = [
    '.git/**',
    'third_party/**',
    'tools/examples/**',
]
command = [
    'python3',
    'tools/linter/adapters/flake8_linter.py',
    '--',
    '@{{PATHSFILE}}'
]
init_command = [
    'python3',
    'tools/linter/adapters/pip_init.py',
    '--dry-run={{DRYRUN}}',
    'flake8==6.0.0',
]


[[linter]]
code = 'CLANGFORMAT'
include_patterns = [
    '**/*.h',
    '**/*.cpp',
    '**/*.cu',
    '**/*.inl',
]
exclude_patterns = [
    'third_party/**',
    '**/*generated*',
    'tools/examples/**',
]
command = [
    'python3',
    'tools/linter/adapters/clangformat_linter.py',
    '--binary=~/.local/bin/clang-format',
    '--',
    '@{{PATHSFILE}}'
]
init_command = [
    'python3',
    'tools/linter/adapters/pip_init.py',
    '--dry-run={{DRYRUN}}',
    'clang-format==16.0.6',
]
is_formatter = true

[[linter]]
code = 'TORCH_INTERNAL_ASSERT'
include_patterns = [
    '**/*.h',
    '**/*.cpp',
    '**/*.cu',
    '**/*.inl',
]
exclude_patterns = [
    'pytorch/**/*.cpp',
    'third_party/**',
]
command = [
    'python3',
    'tools/linter/adapters/grep_linter.py',
    '--pattern=TORCH_INTERNAL_ASSERT',
    '--linter-name=TORCH_INTERNAL_ASSERT',
    '--error-name=calling TORCH_INTERNAL_ASSERT, user NVF_ERROR instead',
    '--replace-pattern=s/TORCH_INTERNAL_ASSERT/NVF_ERROR/',
    """--error-description=\
        using TORCH_INTERNAL_ASSERT in nvfuser code base is deprecated, \
        use NVF_ERROR instead\
    """,
    '--',
    '@{{PATHSFILE}}'
]
is_formatter = true

[[linter]]
code = 'TORCH_CHECK'
include_patterns = [
    '**/*.h',
    '**/*.cpp',
    '**/*.cu',
    '**/*.inl',
]
exclude_patterns = [
    'pytorch/**/*.cpp',
    'third_party/**',
]
command = [
    'python3',
    'tools/linter/adapters/grep_linter.py',
    '--pattern=TORCH_CHECK',
    '--linter-name=TORCH_CHECK',
    '--error-name=calling TORCH_CHECK, user NVF_CHECK instead',
    '--replace-pattern=s/TORCH_CHECK/NVF_CHECK/',
    """--error-description=\
        using TORCH_CHECK in nvfuser code base is deprecated, \
        use NVF_CHECK instead\
    """,
    '--',
    '@{{PATHSFILE}}'
