is_formatter = true

[[linter]]
code = 'C10_ERROR'
include_patterns = [
    '**/*.h',
    '**/*.cpp',
    '**/*.cu',
    '**/*.inl',
]
exclude_patterns = [
    'pytorch/**/*.cpp',
    'third_party/**',
]
command = [
    'python3',
    'tools/linter/adapters/grep_linter.py',
    '--pattern=c10::Error',
    '--linter-name=C10_ERROR',
    '--error-name=using c10::Error',
    '--replace-pattern=s/c10::Error/nvfuser::nvfError/',
