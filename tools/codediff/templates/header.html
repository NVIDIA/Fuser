<title>{{ run1.name }} vs {{ run2.name }} - NVFuser codegen diff</title>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/diff.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/ini.min.js"></script>

<script>hljs.highlightAll();</script>
<style>
div.tooltip {
    position: absolute;
    text-align: center;
    padding: .2rem;
    background: #EEEEEE;
    color: #000000;
    border: 1px;
    border-radius: 4px;
    pointer-events: none;
    font-size: small;
    font-weight: bold;
}
.run_heading {
  font-size: large;
  font-weight: bold;
}
.git_title, a.git_title, a.git_title:visited {
  color: black;
  font-weight: bold;
  text-decoration: none;
}
.git_meta {
  font-size: small;
}
.git_abbrev {
  color: gray;
}
.test_passed {
  color: green;
  font-weight: bold;
}
.test_failed {
  color: red;
  font-weight: bold;
}
.benchmark_improved {
  color: green;
  font-weight: bold;
}
.benchmark_regressed {
  color: red;
  font-weight: bold;
}
.kernelstat_decreased {
{#- blue is a little more visible for improvements than red -#}
  color: blue;
  font-weight: bold;
}
.kernelstat_increased {
  color: chocolate;
  font-weight: bold;
}

button.selected,
*:focus {
    outline-style: solid;
    outline-width: 2px;
    outline-color: #0000ff;
}
button.differing {
    background-color: #fff2c1;
}
.explanation_button {
    background-color: #e8f4fd;
    margin-left: 10px;
}
.explanation_div {
    display: none;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 15px;
    margin-top: 10px;
}
.explanation_title {
    margin-top: 0;
    color: #495057;
}
.explanation_content {
    white-space: pre-wrap;
}
.explanation_close_button {
    float: right;
    margin-top: 10px;
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}
.explanation_clear {
    clear: both;
}
</style>
